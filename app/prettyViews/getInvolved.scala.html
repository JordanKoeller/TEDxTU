@()
<div class="tilecard">
    <section>
        <form method="post" action="/PostMethod">
            <div class="row gtr-uniform">
                <div class="col-12">
                    <select name="category" id="category">
                        <option value="Not Selected">Select Message Type</option>
                        <option value="Become a Sponsor">Become a Sponsor</option>
                        <option value="Volunteer at Event">Volunteer at an Event</option>
                        <option value="Join our Team">Join our Team</option>
                        <option value="Give a Talk">Give a Talk</option>
                    </select>
                </div>
                <div class="col-6 col-12-xsmall">
                    <input type="text" name="name" id="name" value="" placeholder="Name" />
                </div>
                <div class="col-6 col-12-xsmall">
                    <input type="email" name="email" id="email" value="" placeholder="Email" />
                </div>
                <div class="col-6 col-12-small">
                    <input type="checkbox" id="copy" name="copy">
                    <label for="copy">Email me a copy</label>
                </div>
                <div class="col-12">
                    <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                </div>
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="primary" /></li>
                        <li><input type="reset" value="Reset" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </section>
</div>
