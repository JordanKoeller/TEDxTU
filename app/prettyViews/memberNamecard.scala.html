@import model2.Tables.TeamMemberRow 
@(members:Array[TeamMemberRow])

<section class="tiles">
    @for(person <- members) { <article class="style1">
        <span class="image memberCard">
                <img class="memberimg" src="@person.mediaUrl" alt="">
            <!-- Ideal dims: 412 x 618 -->
        </span>
        <a href="#">
            <div class="content">
                <h2>
                    @person.name
                </h2>
                <h3>
                    @person.position
                </h3>
                <p>
                    @person.biography
                </p>
            </div>
        </a>
        </article>
        }
</section>

<script>
window.addEventListener('load',function() {
    let myCollection = document.getElementsByClassName("memberCard");
    var i;
    var maxHeight = -1;
    for (i = 0; i < myCollection.length; i++) {
        if (myCollection[i].clientHeight > maxHeight) {
            maxHeight = myCollection[i].clientHeight
        }
    }
    for (i = 0; i < myCollection.length; i++) {
        myCollection[i].style.height = "" + maxHeight + "px";
    }
});
</script>
